<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSpace Club</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-around px-3 items-center h-20 bg-orange-400">
        <h2 class="text-3xl font-bold">GreenSpace Club</h2>
       <div class="flex justify-around w-1/3">
        <p class="text-lg border border-solid rounded-lg p-2 bg-slate-300 ">Home</p>
        <p class="text-lg border border-solid rounded-lg p-2 bg-slate-300">Add Activity</p>
        <p class="text-lg border border-solid rounded-lg p-2 bg-slate-300">My Activities</p>
       </div>
    </div>
    <div class="bg-red-300 h-100 flex flex-col justify-center">
        <h1 class="text-4xl text-center">Welcome to the GreenSpace Club</h1>
        <p class="text-center text-xl my-2">Plan and Track your activities with us!</p>
    </div>
    <form action="">
        <div>
            <h3 class="text-center font-bold py-6">Add Your Activity Here</h3>
        </div>
        <div class="flex flex-col bg-white-500 h-100 w-full px-100 py-7">
            <label for="activity" class="text-lg mb-2">Activity Name:</label>
            <input type="text" id="" name="" class="border border-solid rounded-lg p-2 mb-4">
            <label for="date" class="text-lg mb-2">Date:</label>
            <input type="date" id="" name="" class="border border-solid rounded-lg p-2 mb-4">
            <label for="description" class="text-lg mb-2">Description:</label>
            <textarea id="description" name="" class="border border-solid rounded-lg h-32 p-2 mb-4"></textarea>
            <button type="submit" class="bg-green-500 text-white rounded-lg p-2">Add Activity</button>
            <button type="submit" class="bg-red-500 text-white rounded-lg p-2 my-2">Delete Activity</button>
        </div>
    </form>
    <footer>
        <div class="bg-orange-400 h-20 flex justify-center items-center">
            <p class="text-lg">Â© 2025 GreenSpace Club. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
